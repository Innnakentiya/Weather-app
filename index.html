<!DOCTYPE html>
<html>
  <head>
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>HomeWork2</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">

      <main>
        <form>
          <form id = "search-form">
          <input type="text" placeholder="Enter your location"
          id = "search-text-input" />
          <input type = "submit" value = "Search"/>
          <input type = "submit" id ="current-location" value = "Current Location"/>
          </form>
          
        <h2>5-Day Weather Forecast for Lviv</h2>
        <div class="row">
          <div class="col">
            <div class="day">TODAY</div>
            <div class="date">JUNE 26</div>
            <img src="src/sun.svg" alt="" width="70" />
            <div class="temperature-description">Sunny</div>
       <div class="temperature" id="temperature-input">15℃/25℃</div>
          </div>
          <div class="col">
            <div class="day">MON</div>
            <div class="date">
              JUNE 27
            </div>
            <img src="src/sun.svg" alt="" width="70" />
            <br />
            Sunny
            <br />
            16℃/27℃
          </div>
          <div class="col">
            <div class="day">TUE</div>
            <div class="date">
              JUNE 28
            </div>
            <img src="src/cloudy.svg" alt="" width="70" />
            <br />
            Cloudy
            <br />
            12℃/23℃
          </div>
          <div class="col">
            <div class="day">WED</div>
            <div class="date">
              JUNE 29
            </div>
            <img src="src/rain.svg" alt="" width="70" />
            <br />
            Rain
            <br />
            13℃/32℃
          </div>
          <div class="col">
            <div class="day">THU</div>
            <div class="date">
              JUNE 30
            </div>
            <img src="src/sun.svg" alt="" width="70" />
            <br />
            Sunny
            <br />
            18℃/29℃
          </div>
        </div>
      <small>
      <a href="https://github.com/Innnakentiya/Weather-app" target="_blank">Open-source code</a>
      ,by Inna V.
      </small>
    </main>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
